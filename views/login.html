<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>PawMates-Login</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-light mt-1">PawMates</h2>
                <div class="text-center mb-2 text-light">Log In</div>
                <div class="card my-3">

                    <div class="card-body cardbody-color p-lg-3">

                        <div class="text-center">
                             <!-- Profile image (ignore this)-->
                            <img src="https://www.olx.com.pk/assets/iconProfilePicture.7975761176487dc62e25536d9a36a61d.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>
                        <!-- Input fields for email and password -->
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password" required>
                        </div>
                         <!-- Error message display -->
                        <p class="error" style="color: red;text-align: center;"></p>
                        <!-- Login button -->
                        <div class="text-center"><button onclick="login()"
                                class="btn btn-outline-dark btn-color px-5 mb-5 w-100">Login</button>
                                <button style="width: 50%; display: none; height: 50px;background-color: black;" class="btn btn-outline-dark "></button>
                                </div>
                                <div class="text-center">
                                    <label id="forgotpwdlabel" class="pwd"><a href="passwordRecovery.html" class="text-dark fw-bold"> Forgot Password</a></label> 
                                    </div> 
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <a href="register.html" class="text-dark fw-bold"> Create An Account</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script type="module" src="/config/firebase.js"></script>
<script type="module" src="/scripts/login.js"></script>


</html>
