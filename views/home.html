<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and CSS stylesheet -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/navBar.css" />
    <link rel="stylesheet" href="/css/home.css">
    <!--Font for title-->
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <!--Font for smaller text-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>PawMates-Home</title>
</head>
<body>
    <!-- Navigation bar structure -->
    <nav>
        <div class="nav-container">
            <h1>PawMates</h1>
            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="active"><a class="homeclk" href="home.html">Home</a></li>
                <li><a class="chatclk" href="userList.html">Chat</a></li>
                <li><a class="profileclk" href="profile.html">Profile</a></li>
            </ul>
            <!-- Hamburger menu for mobile view -->
            <div class="nav-right">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>
<!-- body of home page -->
    <div>
        <div class="sort-options">
            <label for="pet-type" class="filters">Type of Animal: </label>
            <select name="pet-type" id="pet-type">
                <option value="All">All</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bunny">Bunny</option>
            </select>

            <label for="age" class="filters">Age: </label>
            <select name="age" id="age">
                <option value="All">All</option>
                <option value="0-12mo">0-12 Months</option>
                <option value="1-5yrs">1-5 Years</option>
                <option value="5-10yrs">5-10 Years</option>
                <option value="10+yrs">10+ Years</option>
            </select>

            <label for="pet-size" class="filters">Pet Size: </label>
            <select name="size" id="pet-size">
                <option value="All">All</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <button class="container" type="button" id="add-post">Add</button>
        </div>
        <div class="posts" id="posts">

        </div>
        <br><br>
    </div>

    <!-- JavaScript for hamburger menu and active link -->
    <script>
        // Hamburger menu toggle functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');        
        });

        // Highlight active link based on the current page
        const activePage = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            if (link.href.includes(`${activePage}`)) {
                link.classList.add('active');
            }
        });
    </script>

<script type="module" src="/scripts/home.js"></script>
</body>
</html>
<script defer src="navbar.js"></script>
