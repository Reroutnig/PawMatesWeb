<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and CSS stylesheet -->
    <script type="module" src="/scripts/home.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/navBar.css" />
    
    <title>PawMates-Home</title>
</head>
<body>
    <!-- Navigation bar structure -->
    <nav>
        <div class="nav-container">
            <h1>PawMates</h1>
            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="active"><a class="homeclk" href="home.html">Home</a></li>
                <li><a class="chatclk" href="userList.html">Chat</a></li>
                <li><a class="profileclk" href="profile.html">Profile</a></li>
            </ul>
            <!-- Hamburger menu for mobile view -->
            <div class="nav-right">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>
<!-- body of home page -->
    <div>
        <div class="sort-options">
            <select name="location" id="location">
                <option value="location1">Location1</option>
                <option value="location2">Location2</option>
                <option value="location3">Location3</option>
            </select>
            <select name="pet-type" id="pet-type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="fish">Fish</option>
            </select>

            <select name="age" id="age">
                <option value="0-12mo">0-12 Months</option>
                <option value="1-5yrs">1-5 Years</option>
                <option value="5-10yrs">5-10 Years</option>
                <option value="10+yrs">10+ Years</option>
            </select>
            <select name="size" id="pet-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <select name="sort-by" id="sort-by">
                <option value="location">Location</option>
                <option value="pet-type">Pet Type</option>
                <option value="age">Age</option>
                <option value="size">Size</option>
            </select>
        </div>
        <div class="posts" id="posts">

        </div>
        <br><br>
        <div class="bottom-buttons">
            <button type="button" id="add-post">Add Post</button>
        </div>
    </div>

    <!-- JavaScript for hamburger menu and active link -->
    <script>
        // Hamburger menu toggle functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');        
        });

        // Highlight active link based on the current page
        const activePage = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            if (link.href.includes(`${activePage}`)) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
<script defer src="navbar.js"></script>
