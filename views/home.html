<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and CSS stylesheet -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/navBar.css" />
    <title>PawMates-Home</title>
</head>
<body>
    <!-- Navigation bar structure -->
    <nav>
        <div class="nav-container">
            <h1>PawMates</h1>
            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="active"><a class="homeclk" href="home.html">Home</a></li>
                <li><a class="chatclk" href="userList.html">Chat</a></li>
                <li><a class="profileclk" href="profile.html">Profile</a></li>
            </ul>
            <!-- Hamburger menu for mobile view -->
            <div class="nav-right">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- JavaScript for hamburger menu and active link -->
    <script>
        // Hamburger menu toggle functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');        
        });

        // Highlight active link based on the current page
        const activePage = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            if (link.href.includes(`${activePage}`)) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
