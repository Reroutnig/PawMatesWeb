<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>PawMates-Register</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-light mt-1">PawMates</h2>
                <div class="text-center mb-2 text-light">Register</div>
                <div class="card my-3">

                    <div class="card-body cardbody-color p-lg-4">

                        <div class="text-center">
                            <img src="https://www.olx.com.pk/assets/iconProfilePicture.7975761176487dc62e25536d9a36a61d.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp"
                                placeholder="User Name" required>
                            <div class="invalid-feedback" id="usernameError">
                                Please enter a valid username.
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Email" required>
                            <div class="invalid-feedback" id="emailError">
                                Please enter a valid email domain (e.g., @gmail.com, @yahoo.com).
                            </div>
                        </div>
                        

                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password" required>
                            <div class="invalid-feedback" id="passwordError">
                                Password must contain at least 6 characters, including one letter, one number, and one special character.
                            </div>
                        </div>
                        <div class="mb-3">
                            <p class="selectimg">Select an image for your profile picture:</p>
                            <input type="file" class="form-control" id="image" required>
                        </div>
                        <p class="error" id="error" style="color: red;"></p>
                        <div class="text-center"><button onclick="signup()"
                                class="btn btn-outline-dark btn-color px-5 mb-5 w-100">Sign Up</button>
                                <button style="width: 50%; display: none; height: 50px;background-color: black;" class="btn btn-outline-dark "></button></div>
                                
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                            Registered? <a href="login.html" class="text-dark fw-bold"> Sign In</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="module" src="/config/firebase.js"></script>
<script type="module" src="/scripts/register.js"></script>
</html>
