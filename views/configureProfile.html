<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/configureProfile.css" />

  <!--Font for title-->
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <!--Font for smaller text-->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Editing Profile...</title>
</head>

<body>
  <div class="center-page">
    <form class="center-page" id="ProfileForm" >
      <h2>
        <span class="light-green">Editing</span>
        <span class="dark-green">Profile...</span>
      </h2>

      <!--Error message-->
      <div id="errorContainer" style="display: none; color: red;"></div>

      <div class="details-separator">
        <!--Images-->
        <div class="details-container">
          <h3 class="details-title">Photos:</h3>
          <input class="image-upload" type="file" id="imageUpload" accept="image/*" multiple>
        </div>

        <!--Text area to enter bio-->
        <div class="details-container">
          <h3 class="details-title">Bio:</h3>
          <textarea class="bio-text" placeholder="Write a quick bio to tell others about your pet!" id="bioInp"></textarea>
        </div>

        <!--Checkboxes to select availability-->
        <div class="details-container">
          <h3 class="details-title">Availability:</h3>
          <div class="radio-buttons">
            <input type="checkbox" id="monday" name="days" value="Monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="days" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="days" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="days" value="Thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="days" value="Friday">
            <label for="friday">Friday</label><br>
            <input type="checkbox" id="saturday" name="days" value="Saturday">
            <label for="saturday">Saturday</label><br>
            <input type="checkbox" id="sunday" name="days" value="Sunday">
            <label for="sunday">Sunday</label><br>
          </div>
        </div>
        
        <div class="pair-details">
          <!-- Pet's Type -->
          <div class="details-container">
            <h3 class="details-title">Type:</h3>
            <div class="radio-buttons">
              <input type="radio" id="cat" name="pettype" value="Cat">
              <label for="cat">Cat</label><br>
              <input type="radio" id="dog" name="pettype" value="Dog">
              <label for="dog">Dog</label><br>
              <input type="radio" id="bunny" name="pettype" value="Bunny">
              <label for="bunny">Bunny</label><br>
            </div>
          </div>

          <!-- Pet's Gender -->
          <div class="details-container">
            <h3 class="details-title">Gender:</h3>
            <div class="radio-buttons">
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label><br>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label><br>
            </div>
          </div>
        </div>

        <div class="pair-details">
          <!-- Pet's Age -->
          <div class="details-container">
            <h3 class="details-title">Age:</h3>
            <input class="age-number" type="text" id="petAge" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              placeholder="Enter pet's age">
            <div class="radio-buttons">
              <input type="radio" id="months" name="ageUnit" value="months">
              <label for="months">Months</label>
              <input type="radio" id="years" name="ageUnit" value="years">
              <label for="years">Years</label>
            </div>
          </div>

          <!-- Pet's Size -->
          <div class="details-container">
            <h3 class="details-title">Size:</h3>
            <div class="radio-buttons">
              <input type="radio" id="small" name="size" value="Small">
              <label for="small">Small</label><br>
              <input type="radio" id="medium" name="size" value="Medium">
              <label for="medium">Medium</label><br>
              <input type="radio" id="large" name="size" value="Large">
              <label for="large">Large</label><br>
            </div>
          </div>
        </div>

        <div class="pair-details">
          <!-- Pet's Vaccination Status -->
          <div class="details-container">
            <h3 class="details-title">Vaccinated:</h3>
            <div class="radio-buttons">
              <input type="radio" id="yes" name="vacc" value="Yes">
              <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="vacc" value="No">
              <label for="no">No</label><br>
            </div>
          </div>

          <!-- Pet's Neutered/Spayed Status -->
          <div class="details-container">
            <h3 class="details-title">Neutered/Spayed:</h3>
            <div class="radio-buttons">
              <input type="radio" id="yes" name="neuSpa" value="Yes">
              <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="neuSpa" value="No">
              <label for="no">No</label><br>
            </div>
          </div>
        </div>
        

      <div class="pair-details">
        <button type="submit" id="saveProfBtn">Save</button>
        <!--Button to save changes-->
        <button type="button" id="cancelBtn">Cancel</button>
        <!--Button to cancel changes-->
      </div>
    </form>
  </div>

  <script type="module" src="/config/firebase.js"></script>
  <script type="module" src="/scripts/configureProfile.js"></script>
</body>

</html>
