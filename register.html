<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>PawMates-Register</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-light mt-1">PawMates</h2>
                <div class="text-center mb-2 text-light">Register</div>
                <div class="card my-3">

                    <div class="card-body cardbody-color p-lg-4">

                        <div class="text-center">
                            <img src="https://www.olx.com.pk/assets/iconProfilePicture.7975761176487dc62e25536d9a36a61d.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>

<script type="module">
        // Import functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
   apiKey: "AIzaSyCE4N3-_icVHFbWLWI9rqO_E-uXwqB67rk",
  authDomain: "pawmates-a1757.firebaseapp.com",
  databaseURL: "https://pawmates-a1757-default-rtdb.firebaseio.com",
  projectId: "pawmates-a1757",
  storageBucket: "pawmates-a1757.appspot.com",
  messagingSenderId: "212632097126",
  appId: "1:212632097126:web:bb4518a57e31549c2178a7"
  };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        //references
        let emailInp = document.getElementById('emailInp');
        let nameInp = document.getElementById('nameInp');
        let passInp = document.getElementById('passInp');
        let userInp =document.getElementById('userInp');
        let MainForm = document.getElementById('MainForm');

        // Define the RegisterUser function
        const RegisterUser = (evt) => {
        evt.preventDefault();

    // Use createUserWithEmailAndPassword to register the user
    createUserWithEmailAndPassword(auth, emailInp.value, passInp.value)
        .then((credentials) => {
            console.log(credentials);
            // Save user information to the database
            set(ref(db, 'Users/' + credentials.user.uid), {
                Name: nameInp.value,
                Email: emailInp.value,
                Username: userInp.value
            }).then(() => {
                // Redirect to login.html after successful registration
                window.location.href = 'login.html';
            })
        })
        .catch((error) => {
            // Handle createUserWithEmailAndPassword errors
            alert(error.message);
        });
};

    // Add event listener to the form
    MainForm.addEventListener('submit', RegisterUser);
    
    </script>
</body>
<script type="module" src="/config/firebase.js"></script>
<script type="module" src="/scripts/register.js"></script>
</html>
