<head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-light mt-1">PawMates</h2>
                <div class="text-center mb-2 text-light">Log In</div>
                <div class="card my-3">

                    <div class="card-body cardbody-color p-lg-3">

                        <div class="text-center">
                             <!-- Profile image (ignore this)-->
                            <img src="https://www.olx.com.pk/assets/iconProfilePicture.7975761176487dc62e25536d9a36a61d.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"

                        <!-- Input fields for email and password -->
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password" required>
                        </div>
                         <!-- Error message display -->
                        <p class="error" style="color: red;text-align: center;"></p>
                        <!-- Login button -->
                        <div class="text-center"><button onclick="login()"
                                class="btn btn-outline-dark btn-color px-5 mb-5 w-100">Login</button>
                                <button style="width: 50%; display: none; height: 50px;background-color: black;" class="btn btn-outline-dark "></button>
                                </div>
                        <div class="text-center">
                        <label id="forgotpwdlabel" style="cursor:pointer;">Forgot Password</label> 
                        </div> 
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <a href="register.html" class="text-dark fw-bold"> Create An Account</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
    <script type="module">
    
   // Import functions
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
   import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
   import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

   
   const firebaseConfig = {
apiKey: "AIzaSyACu5Uvp-CirySTw3QKVYB5G5FOM1QyM90",
  authDomain: "fir-login-c9f87.firebaseapp.com",
  databaseURL: "https://fir-login-c9f87-default-rtdb.firebaseio.com",
  projectId: "fir-login-c9f87",
  storageBucket: "fir-login-c9f87.appspot.com",
  messagingSenderId: "635396684349",
  appId: "1:635396684349:web:d3793be05924d663548854"
  };
 
   // Initialize Firebase
   const app = initializeApp(firebaseConfig);
   const db = getDatabase();
   const auth = getAuth(app);
   //gets the reference from the database
   const dbref=ref(db);
//references
   let emailInp = document.getElementById('emailInp');
   let nameInp = document.getElementById('nameInp');
   let passInp = document.getElementById('passInp');
   let userInp =document.getElementById('userInp');
   let MainForm = document.getElementById('MainForm');
//adds users to the firebase database
   let SignInUser = evt =>{
    evt.preventDefault();
       signInWithEmailAndPassword(auth, emailInp.value, passInp.value)
       .then((credentials)=>{
        //recieves information from database to check if user exists
        get(child(dbref, 'Users/'+ credentials.user.uid)).then((snapshot)=>{
        if(snapshot.exists){
            //saving the string in the session storage
            sessionStorage.setItem("user-info", JSON.stringify({
                Username: snapshot.val().Username
            }))
            sessionStorage.setItem("user-credentials", JSON.stringify(credentials.user));
            window.location.href='home.html';
            
        }
       })
    })
       //catches errors
       .catch((error)=>{
           alert(error.message);

       })
   }
//whenever the form is submitted run the signin user function

   MainForm.addEventListener('submit', SignInUser);

</script>
</body>
<script type="module" src="/config/firebase.js"></script>
